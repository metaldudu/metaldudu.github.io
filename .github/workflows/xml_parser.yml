name: XML Parser

on:
  workflow_dispatch:
  schedule:
    - cron: "10 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'


    - name: Run XML Parser
      run: python ./get_aqi.py
